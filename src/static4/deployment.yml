apiVersion: v1
items:
  - apiVersion: v1
    kind: Service
    metadata:
      annotations:
        kompose.cmd: kompose -f docker-compose.yml -o kubernetes.yml convert
        kompose.version: 1.20.0 ()
      creationTimestamp: null
      labels:
        io.kompose.service: static4-backend
      name: static4-backend
      namespace: scrape
    spec:
      ports:
        - name: "8000"
          port: 8000
          targetPort: 8000
      selector:
        io.kompose.service: static4-backend
    status:
      loadBalancer: {}
  - apiVersion: extensions/v1beta1
    kind: Deployment
    metadata:
      annotations:
        kompose.cmd: kompose -f docker-compose.yml -o kubernetes.yml convert
        kompose.version: 1.20.0 ()
      creationTimestamp: null
      labels:
        io.kompose.service: static4-backend
      name: static4-backend
      namespace: scrape
    spec:
      replicas: 1
      revisionHistoryLimit: 1
      strategy: {}
      template:
        metadata:
          annotations:
            kompose.cmd: kompose -f docker-compose.yml -o kubernetes.yml convert
            kompose.version: 1.20.0 ()
          creationTimestamp: null
          labels:
            io.kompose.service: static4-backend
        spec:
          containers:
            - env:
                - name: APP_ENV
                  value: production
                - name: PGSQL_DATABASE
                  value: scrape_movie
                - name: PGSQL_HOST
                  valueFrom:
                    secretKeyRef:
                      name: pgsql
                      key: PGSQL_HOST
                - name: PGSQL_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: pgsql
                      key: PGSQL_PASSWORD
                - name: PGSQL_PORT
                  valueFrom:
                    secretKeyRef:
                      name: pgsql
                      key: PGSQL_PORT
                - name: PGSQL_USER
                  valueFrom:
                    secretKeyRef:
                      name: pgsql
                      key: PGSQL_USER
              image: germey/scrape-static4-backend:${TAG}
              name: scrape-static4-backend
              ports:
                - containerPort: 8000
              resources: {}
          restartPolicy: Always
    status: {}
kind: List
metadata: {}
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ingress-static4
  namespace: scrape
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  tls:
    - hosts:
        - static4.scrape.cuiqingcai.com
      secretName: tls-wildcard-scrape-cuiqingcai-com
  rules:
    - host: static4.scrape.cuiqingcai.com
      http:
        paths:
          - backend:
              serviceName: static4-backend
              servicePort: 8000
            path: /